spring:
    application:
      name: ts-config-service
    data:
      mongodb:
        host: ts-config-mongo
#       username: user
#       password: ${MONGODB_PASSWORD}
        database: ts
        port: 27017

# HTTP Server
server:
  port: 15679  # HTTP (Tomcat) port
  ssl:
    key-store: classpath:keystore.p12
    keyStoreType: PKCS12
    keyAlias: tomcat
    key-store-password: ${KEY_STORE_PASSWORD}
http:
  client:
    ssl:
      key-store: classpath:keystore.p12
      trust-store: classpath:keystore.p12
      trust-store-password: ${KEY_STORE_PASSWORD}

swagger:
  controllerPackage: config.controller