---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-travel-service
spec:
  selector:
    matchLabels:
      app: ts-travel-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-travel-service
    spec:
      containers:
        - name: ts-travel-service
          image: registry.cn-shanghai.aliyuncs.com/xywu/ts-travel-service:error.F02-04
          imagePullPolicy: Always
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: SW_AGENT_COLLECTOR_BACKEND_SERVICES
              value: "172.19.109.144:11800"
            - name: SW_GRPC_LOG_SERVER_HOST
              value: "172.19.109.144"
            - name: SW_GRPC_LOG_SERVER_PORT
              value: "11800"
          ports:
            - containerPort: 12346
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          readinessProbe:
            tcpSocket:
              port: 12346
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
